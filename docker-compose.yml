version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: assureqai-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: assureqai
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - assureqai-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: assureqai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - assureqai-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway (NestJS)
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: assureqai-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password123}@mongodb:27017/assureqai?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      ADMIN_PANEL_URL: ${ADMIN_PANEL_URL:-}
      INSTANCE_API_KEY: ${INSTANCE_API_KEY:-}
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - assureqai-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Client Portal (Next.js)
  client-portal:
    build:
      context: .
      dockerfile: apps/client-portal/Dockerfile
    container_name: assureqai-client
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://api-gateway:3000/api
    ports:
      - "3001:3000"
    depends_on:
      - api-gateway
    networks:
      - assureqai-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Admin Portal (Next.js)
  admin-portal:
    build:
      context: .
      dockerfile: apps/admin-portal/Dockerfile
    container_name: assureqai-admin
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://api-gateway:3000/api
    ports:
      - "3002:3001"
    depends_on:
      - api-gateway
    networks:
      - assureqai-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:3001/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Landing Page (Next.js - Marketing)
  landing:
    build:
      context: .
      dockerfile: apps/landing/Dockerfile
    container_name: assureqai-landing
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "3003:3000"
    networks:
      - assureqai-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: assureqai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api-gateway
      - client-portal
      - admin-portal
    networks:
      - assureqai-network
    profiles:
      - with-nginx

volumes:
  mongodb_data:
  redis_data:

networks:
  assureqai-network:
    driver: bridge
